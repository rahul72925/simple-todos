<body>
  {{> mainContainer }}
</body>

<template name="mainContainer">
  <div class="app">
    <header>
      <div class="app-bar">
        <div class="app-header">
          <h1>üìùÔ∏è To Do List {{incompleteCount}}</h1>
        </div>
      </div>
    </header>
    <div class="main">
      {{#if isUserLogged}}
      <div class="user">{{getUser.username}} üö™</div>
      {{> projects }}
      <br />
      {{> form }}

      <div class="filter">
        <button id="hide-completed-button">
          {{#if hideCompleted}} Show All {{else}} Hide Completed {{/if}}
        </button>
        <button id="show-group-by-project-task">
          {{#if showGroupByProjectTasks}}Show Normal Tasks {{else}} Show Group
          By Project Tasks {{/if}}
        </button>
      </div>
      {{#if isLoading}}
      <div class="loading">loading...</div>
      {{/if}} {{#if showGroupByProjectTasks}} {{> groupByProjectTasks}} {{else}}
      <ul class="tasks">
        {{#each tasksWithProjects}} {{> task}} {{/each}}
      </ul>
      {{/if}} {{else}} {{> login }} {{/if}}
    </div>
  </div>
</template>

<template name="projects">
  <div id="project-container"></div>
</template>

<template name="form">
  <form class="task-form">
    <input type="text" name="text" placeholder="Type to add new tasks" />
    <select name="project" id="projects-list">
      <option value="null">Select project</option>
      {{#each projects}}
      <option value="{{_id}}">{{name}}</option>
      {{/each}}
    </select>
    <button type="submit">Add Task</button>
  </form>
</template>

<template name="groupByProjectTasks">
  <div id="group-by-project-tasks"></div>
</template>
